<app-header></app-header>
<div class="w-full flex flex-col sm:flex-row flex-grow overflow-hidden">
    <div class="sm:w-1/3 md:1/4 w-full flex-shrink flex-grow-0">
        <div class="top-0 p-4 w-full">
            <p>ksajdkasjd</p>
            <p>{{screenHeight}}</p>
            <p>{{screenWidth}}</p>
        </div>
    </div>

    <div class="w-full h-full flex-grow overflow-auto">
        <div class="container">
            <span (click)="columns = 1">
                1
            </span>
            <span (click)="columns = 2">
                2
            </span>
            <span (click)="columns = 3">
                3
            </span>
            <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            </mat-menu> -->
        </div>

        

        <div
        style="overflow:scroll; height:100%;"
        class="grid"
        [ngClass]="[
            columns === 1 ? 'grid-cols-1' : '',
            columns === 2 ? 'grid-cols-2' : '',
            columns === 3 ? 'grid-cols-3' : '']"
        >
            <div *ngFor="let product of productsData">
                <app-product-box class="w-full"
                [product]="product">
                </app-product-box>
            </div>
        </div>
    </div>
</div>
